{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">

<div class="container mx-4 my-4"> <!-- Tambahkan margin -->
    <div class="mb-4"> <!-- Tambahkan margin bottom -->
        <button 
            onclick="showReviewModal()" 
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            style="margin-top: 50px;">
            Add Review
        </button>
    </div>
    
    <div id="review_entry" class="space-y-4"></div>  <!-- Tambahkan space antara review -->

    <!-- Modal -->
    <div id="ReviewModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
        <div id="ReviewModalContent" class="bg-white p-6 rounded-lg shadow-lg">
            <form id="ReviewId" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Rating</label>
                    <input 
                        type="number" 
                        name="rating" 
                        id="rating" 
                        min="1" 
                        max="5" 
                        required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    >
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea 
                        name="description" 
                        id="description" 
                        required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    ></textarea>
                </div>
                <div>
                    <label for="date_create">Tanggal Pembuatan: </label>
                </div>
                <div class="flex justify-end space-x-2">
                    <button 
                        type="button" 
                        id="cancelButton" 
                        onclick="hideReviewModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                    >
                        Back
                    </button>
                    <button 
                        type="submit" 
                        id="submitReview"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>    
</div>
<script>
let currentReviewId = null;

function getReviewEntries() {
    return fetch("{% url 'review:show_json' %}")
        .then((res) => res.json())
        .catch(error => console.error('Error fetching reviews:', error));
}

function showReviewModal() {
    const modal = document.getElementById('ReviewModal');
    modal.classList.remove('hidden');
}

function hideReviewModal() {
    const modal = document.getElementById('ReviewModal');
    modal.classList.add('hidden');
}

async function addReview(event) {
    event.preventDefault();
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    fetch("{% url 'review:create_review' id=id %}", {
        method: "POST",
        headers: {
            'X-CSRFToken': csrftoken
        },
        body: new FormData(document.getElementById('ReviewId')),
    })
    .then(response => {
        if (response.ok) {
            refreshReviewEntries();
            document.getElementById("ReviewId").reset();
            hideReviewModal();
        } else {
            console.error('Creation failed');
        }
    })
    .catch(error => console.error('Error creating review:', error));
}

async function refreshReviewEntries() {
    try {
        document.getElementById('review_entry').innerHTML = "";
        const reviewEntries = await getReviewEntries();
        let htmlString = "";
        
        if (!reviewEntries || reviewEntries.length === 0) {
            htmlString = `<div><p>Belum ada review dari product:(</p></div>`;
        } else {
            reviewEntries.forEach(item => {
                htmlString += `
                    <div>
                        <h3>${item.fields.rating}</h3>
                        <p>${item.fields.description}</p>
                        <h4>${item.fields.date_create}</h4>
                        <a href="/review/edit-review/${item.pk}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                        Edit
                        </a>
                        <a href="/review/delete-review/${item.pk}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                          Delete
                        </a>
                    </div>
                `;
            });
        }
        document.getElementById('review_entry').innerHTML = htmlString;
    } catch (error) {
        console.error('Error refreshing reviews:', error);
    }
}

document.addEventListener('DOMContentLoaded', function() {
document.getElementById("ReviewId").addEventListener("submit", addReview);
    
    // Load initial reviews
    refreshReviewEntries();
});
</script>
{% endblock %}
