{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}


<div class="container mx-4 my-4">
    <div class="mb-4">
        <button onclick="showReviewModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="margin-top: 50px;">
            Add Review
        </button>
    </div>
    <div>
        <select id="ratingDropDown">
            <option value="allstar">Semua</option>
            <option value="onestar">Bintang 1</option>
            <option value="twostar">Bintang 2</option>
            <option value="threestar">Bintang 3</option>
            <option value="fourstar">Bintang 4</option>
            <option value="fivestar">Bintang 5</option>
        </select>
    </div>
    <div id="review_entry" class="space-y-4"></div>
    <!-- Modal -->
    <div id="ReviewModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
        <div id="ReviewModalContent" class="bg-white p-6 rounded-lg shadow-lg">
            <form id="ReviewId" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Rating</label>
                    <input type="number" name="rating" id="rating" min="1" max="5" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea name="description" id="description" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelButton" onclick="hideReviewModal()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back</button>
                    <button type="submit" id="submitReview" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
                </div>
            </form>
        </div>
    </div>    
</div>

<script>
    // Event listener untuk dropdown filter rating
    document.getElementById("ratingDropDown").addEventListener("change", function() {
        refreshReviewEntries();
    });

    function getReviewEntries() {
        const productId = "{{ id }}";
        return fetch(`/review/json/${productId}/`)
            .then((res) => res.json())
            .catch(error => console.error('Error fetching reviews:', error));
    }

    async function refreshReviewEntries() {
    const reviewContainer = document.getElementById('review_entry');
    reviewContainer.innerHTML = "";
    const currentUsername = "{{ user.username }}"; // Ambil username user yang login

    const reviews = await getReviewEntries();
    const ratingOption = document.getElementById("ratingDropDown").value;

    // Urutkan reviews berdasarkan date_create (dari yang terbaru)
    reviews.sort((a, b) => new Date(b.fields.date_create) - new Date(a.fields.date_create));

    // Filter reviews berdasarkan rating yang dipilih
    const filteredReviews = reviews.filter((item) => {
        const rating = item.fields.rating;
        switch (ratingOption) {
            case "onestar": return rating === 1;
            case "twostar": return rating === 2;
            case "threestar": return rating === 3;
            case "fourstar": return rating === 4;
            case "fivestar": return rating === 5;
            case "allstar": return true; // Tampilkan semua review
            default: return true; // "Semua Rating" menampilkan semua review
        }
    });

    // Tampilkan review setelah difilter
    if (filteredReviews.length === 0) {
        reviewContainer.innerHTML = `<p>No reviews available for this rating.</p>`;
    } else {
        filteredReviews.forEach(item => {
            // Cek apakah review ini milik user yang sedang login
            const isOwner = item.fields.user.username === currentUsername;
            
            // Buat button edit dan delete hanya jika user adalah pemilik review
            const actionButtons = isOwner ? `
                <a href="/review/edit-review/${item.pk}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">Edit</a>
                <a href="/review/delete-review/${item.pk}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">Delete</a>
            ` : '';

            reviewContainer.innerHTML += `
                <div>
                    <h1>${item.fields.user.username}</h1>
                    <h3>Rating: ${"‚≠ê".repeat(item.fields.rating)}</h3>
                    <p>${item.fields.description}</p>
                    <h4>Date: ${item.fields.date_create}</h4>
                    ${actionButtons}
                </div>
            `;
        });
    }
}

    function showReviewModal() {
        document.getElementById('ReviewModal').classList.remove('hidden');
    }

    function hideReviewModal() {
        document.getElementById('ReviewModal').classList.add('hidden');
    }

    function addReviewEntry() {
        fetch("{% url 'review:create_review' id %}", {
            method: "POST",
            body: new FormData(document.querySelector('#ReviewId')),
        })
        .then(response => refreshReviewEntries())
        .catch(error => console.error('Error adding review:', error));

        document.getElementById("ReviewId").reset();
        hideReviewModal();
        return false;
    }

    document.getElementById("ReviewId").addEventListener("submit", (e) => {
        e.preventDefault();
        addReviewEntry();
    });

    // Panggil untuk pertama kali
    refreshReviewEntries();
</script>
</script>
{% include 'footer.html' %}

{% endblock content %}
