{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="flex items-center justify-center min-h-screen">
    <div class="mt-16 mx-auto p-6 bg-white rounded-lg shadow-md">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">{{ product.name }}</h3>
        <h4 class="text-lg text-gray-700 mb-2">Price: <span class="font-semibold">${{ product.price }}</span></h4>
        <h4 class="text-lg text-gray-700 mb-2">Location: <span class="font-semibold">{{ product.location }}</span></h4>
        <h4 class="text-lg text-gray-700 mb-2">Shop: <span class="font-semibold">{{ product.shop }}</span></h4>
        <h4 class="text-lg text-gray-700 mb-2">Description:</h4>
        <pre class="bg-gray-100 p-4 rounded-md">{{ product.description }}</pre>

        <form action="{% url 'cart:add_product_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <label for="cart_amount">Amount:</label>
            <input type="text" name="cart_amount" required>
            <button type="submit" class="mt-4 inline-block bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">Add to Cart</button>
        </form>
        <br>
        
        <a href="{% url 'display:display_main' %}" class="mt-4 inline-block bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">Back</a>
    </div>
</div>
{% endblock %}
