{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="flex items-center justify-center min-h-screen">
    <div class="mt-16 mx-auto p-6 bg-white rounded-lg shadow-md">
        <div style="display: flex;">
            <h3 style="margin-top: 50px;" class="text-2xl font-bold text-gray-800 mb-4">{{ product.name }}</h3>
            <img src="{{ product.picture.url }}" alt="{{ product.name }}" style="width: 150px; height: 150px; object-fit: contain; border-radius: 8px; margin: 0 auto; margin-left: 20px;">
        </div>
        <h4 class="text-lg text-gray-700 mb-2">Price: <span class="font-semibold">${{ product.price }}</span></h4>
        <!-- <h4 class="text-lg text-gray-700 mb-2">Location: <span class="font-semibold">{{ product.location }}</span></h4> -->
        <h4 class="text-lg text-gray-700 mb-2">Category: <span class="font-semibold">{{ product.category }}</span></h4>
        <h4 class="text-lg text-gray-700 mb-2">Description:</h4>
        
        <pre class="bg-gray-100 p-4 rounded-md" style="white-space: pre-wrap; word-wrap: break-word;">{{ product.description }}</pre>

        <form action="{% url 'cart:add_product_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <label for="cart_amount">Amount:</label>
            <input type="number" name="cart_amount" id="cart_amount" required min="1" value="1" class="border border-gray-700 rounded-md text-center w-20">
            <button type="submit" class="mt-2 inline-block bg-gray-800 text-white font-semibold py-1 px-2 rounded hover:bg-gray-700 text-xs">Add to Cart</button>
        </form>
        {% if is_wishlisted %}
        <button id="wishlist-toggle" 
                class="bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg transition transform hover:scale-105"
                onclick="toggleWishlist('{{ product.id }}')">
            Remove from Wishlist
        </button>
        {% else %}
        <button id="wishlist-toggle" 
                class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-2 px-4 rounded-full shadow-lg transition transform hover:scale-105"
                onclick="toggleWishlist('{{ product.id }}')">
            Add to Wishlist
        </button>
        {% endif %}
        <br>
        
        <a href="{% url 'display:display_main' %}" class="mt-4 inline-block bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700">Back</a>
    </div>
    <p style="margin-right: 50px;"><iframe src="{{ product.location }}" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
</div>
<script>
    function toggleWishlist(productId) {
        const wishlistButton = document.getElementById('wishlist-toggle');
        const currentlyInWishlist = wishlistButton.textContent.includes('Remove');
        if (currentlyInWishlist) {
            wishlistButton.classList.remove('bg-gradient-to-r', 'from-pink-500', 'to-red-500');
            wishlistButton.classList.add('bg-gradient-to-r', 'from-yellow-400', 'to-orange-500');
            wishlistButton.textContent = 'Add to Wishlist';
        } else {
            wishlistButton.classList.remove('bg-gradient-to-r', 'from-yellow-400', 'to-orange-500');
            wishlistButton.classList.add('bg-gradient-to-r', 'from-pink-500', 'to-red-500');
            wishlistButton.textContent = 'Remove from Wishlist';
        }
        fetch(`/wishlist/toggle/${productId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.status !== 'success') {
                if (currentlyInWishlist) {
                    wishlistButton.classList.remove('bg-gradient-to-r', 'from-yellow-400', 'to-orange-500');
                    wishlistButton.classList.add('bg-gradient-to-r', 'from-pink-500', 'to-red-500');
                    wishlistButton.textContent = 'Remove from Wishlist';
                } else {
                    wishlistButton.classList.remove('bg-gradient-to-r', 'from-pink-500', 'to-red-500');
                    wishlistButton.classList.add('bg-gradient-to-r', 'from-yellow-400', 'to-orange-500');
                    wishlistButton.textContent = 'Add to Wishlist';
                }
                console.error('Failed to toggle wishlist status');
            }
        })
    }
</script>
{% endblock %}
