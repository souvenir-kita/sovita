{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen font-sans" style="background: linear-gradient(153deg, #F09027 12.76%, #8CBEAA 71.77%);">
    <div class="container mx-auto px-4 py-12 mt-12">
        <div class="flex flex-col lg:flex-row gap-8 items-start justify-center">
            <div class="bg-white bg-opacity-50 rounded-lg shadow-lg p-8 w-full lg:w-2/3">
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/3 mt-16">
                        <img src="{{ product.picture.url }}" alt="{{ product.name }}" class="w-full h-64 object-contain rounded-lg shadow-md bg-white p-4">
                    </div>
                    
                    <div class="w-full md:w-2/3">
                        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>
                        
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <span class="text-gray-600 font-semibold w-24">Price:</span>
                                <span class="text-2xl font-bold text-gray-800">Rp{{ product.price }}</span>
                            </div>
                            
                            <div class="flex items-center">
                                <span class="text-gray-600 font-semibold w-24">Category:</span>
                                <span class="bg-[#f09027] text-white px-3 py-1 rounded-full text-sm">
                                    {{ product.category }}
                                </span>
                            </div>
                            
                            <div>
                                <h2 class="text-gray-600 font-semibold mb-2">Description:</h2>
                                <div class="bg-white bg-opacity-70 rounded-lg p-4">
                                    <p class="text-gray-700 whitespace-pre-wrap">{{ product.description }}</p>
                                </div>
                            </div>
                            
                            <form action="{% url 'cart:add_product_to_cart' product.id %}" method="post" class="mt-6">
                                {% csrf_token %}
                                <div class="flex items-center gap-4">
                                    <div class="flex items-center">
                                        <label for="cart_amount" class="text-gray-600 font-semibold mr-2">Amount:</label>
                                        <input 
                                            type="number" 
                                            name="cart_amount" 
                                            id="cart_amount" 
                                            required 
                                            min="1" 
                                            value="1" 
                                            class="border border-gray-300 rounded-md text-center w-20 p-2 focus:ring-[#f09027] focus:border-[#f09027]"
                                        >
                                    </div>
                                    <button type="submit"class="bg-[#f09027] hover:bg-[#b85c2c] text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"> Add To Cart</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white bg-opacity-50 rounded-lg shadow-lg p-6 w-full lg:w-1/3">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Location</h2>
                <div class="rounded-lg overflow-hidden shadow-md">
                    <iframe 
                        src="{{ product.location }}" 
                        width="100%" 
                        height="400" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"
                        class="w-full"
                    ></iframe>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-8">
            <a href="{% url 'display:display_main' %}" class="inline-block bg-[#f09027] hover:bg-[#b85c2c] text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Back to Products</a>
        </div>
    </div>
</div>

{% include 'footer.html' %}

{% endblock %}
