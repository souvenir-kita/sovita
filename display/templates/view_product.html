{% extends 'base.html' %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="min-h-screen font-sans"
         style="background: linear-gradient(153deg, #F09027 12.76%, #8CBEAA 71.77%)">
        <div class="container px-4 py-12 mx-auto mt-12">
            <div class="flex flex-col items-start justify-center gap-8 lg:flex-row">
                <div class="w-full p-8 bg-white bg-opacity-50 rounded-lg shadow-lg lg:w-2/3">
                    <div class="flex flex-col gap-8 md:flex-row">
                        <div class="w-full mt-16 md:w-1/3">
                            <img src="{{ product.picture.url }}"
                                 alt="{{ product.name }}"
                                 class="object-contain w-full h-64 p-4 bg-white rounded-lg shadow-md">
                        </div>
                        <div class="w-full md:w-2/3">
                            <h1 class="mb-4 text-3xl font-bold text-gray-800">{{ product.name }}</h1>
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <span class="w-24 font-semibold text-gray-600">Price:</span>
                                    <span class="text-2xl font-bold text-gray-800">Rp{{ product.price }}</span>
                                </div>
                                <div class="flex items-center">
                                    <span class="w-24 font-semibold text-gray-600">Category:</span>
                                    <span class="bg-[#f09027] text-white px-3 py-1 rounded-full text-sm">{{ product.category }}</span>
                                </div>
                                <div>
                                    <h2 class="mb-2 font-semibold text-gray-600">Description:</h2>
                                    <div class="p-4 bg-white rounded-lg bg-opacity-70">
                                        <p class="text-gray-700 whitespace-pre-wrap">{{ product.description }}</p>
                                    </div>
                                </div>
                                <form action="{% url 'cart:add_product_to_cart' product.id %}"
                                      method="post"
                                      class="mt-6">
                                    {% csrf_token %}
                                    <div class="flex items-center gap-4">
                                        <div class="flex items-center">
                                            <label for="cart_amount" class="mr-2 font-semibold text-gray-600">Amount:</label>
                                            <input type="number"
                                                   name="cart_amount"
                                                   id="cart_amount"
                                                   required
                                                   min="1"
                                                   value="1"
                                                   class="border border-gray-300 rounded-md text-center w-20 p-2 focus:ring-[#f09027] focus:border-[#f09027]">
                                        </div>
                                        <button type="submit"
                                                class="bg-[#f09027] hover:bg-[#b85c2c] text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                                            Add To Cart
                                        </button>
                                    </div>
                                </form>
                                <a href="{% url 'forum:forum_posts' product.id %}"
                                   class="block w-max bg-[#f09027] hover:bg-[#b85c2c] text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform">
                                    Go To Forum
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full p-6 bg-white bg-opacity-50 rounded-lg shadow-lg lg:w-1/3">
                    <h2 class="mb-4 text-xl font-bold text-gray-800">Location</h2>
                    <div class="overflow-hidden rounded-lg shadow-md">
                        <iframe src="{{ product.location }}"
                                width="100%"
                                height="400"
                                style="border:0"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                                class="w-full"></iframe>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-8">
                <a href="{% url 'display:display_main' %}"
                   class="inline-block bg-[#f09027] hover:bg-[#b85c2c] text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Back to Products</a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
{% endblock %}
