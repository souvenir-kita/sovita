{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Profile Information</h1>
                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold">
                    {{ profile.role|title }}
                </span>
            </div>
            
            <div class="space-y-4">
                <!-- Username -->
                <div class="border-b border-gray-200 pb-4">
                    <h3 class="text-sm font-medium text-gray-500">Username</h3>
                    <p class="mt-1 text-lg text-gray-900">{{ profile.user.username }}</p>
                </div>

                <!-- Age -->
                <div class="border-b border-gray-200 pb-4">
                    <h3 class="text-sm font-medium text-gray-500">Age</h3>
                    <p class="mt-1 text-lg text-gray-900">{{ profile.age }}</p>
                </div>

                <!-- Phone Number -->
                <div class="border-b border-gray-200 pb-4">
                    <h3 class="text-sm font-medium text-gray-500">Phone Number</h3>
                    <p class="mt-1 text-lg text-gray-900">{{ profile.phone_number }}</p>
                </div>

                <!-- Address -->
                <div>
                    <h3 class="text-sm font-medium text-gray-500">Address</h3>
                    <p class="mt-1 text-lg text-gray-900">{{ profile.address|linebreaks }}</p>
                </div>
            </div>

            <div class="mt-8">
                <a href="" 
                   class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Edit Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
