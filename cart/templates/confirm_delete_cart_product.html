{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ cart_product.product.name }}" from your cart?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Confirm Deletion
      </button>
      <a href="{% url 'cart:show_cart' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
