{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="flex justify-center mt-8 bg-cover min-h-screen py-10" style="background: linear-gradient(153deg, #F09027 12.76%, #8CBEAA 71.77%);">
    <div class="w-full max-w-4xl p-4 bg-white shadow-md rounded-lg">
        <div id="product_cards"></div>
        <div class="flex justify-end mt-4 w-full max-w-7xl p-5">
            <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
                <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out max-h-screen overflow-y-auto">
                  <div class="flex items-center justify-between p-4 border-b rounded-t">
                    <h3 class="text-xl font-semibold text-gray-900">
                      Add New Product
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
                      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414 1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                      </svg>
                      <span class="sr-only">Close modal</span>
                    </button>
                  </div>
                  <div class="px-6 py-4 space-y-6 form-style ">
                    <form id="productForm" enctype="multipart/form-data" method="POST">
                      <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Product Name: </label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Enter product name" required>
                      </div>
                      <div class="mb-4">
                        <label for="price" class="block text-sm font-medium text-gray-700">Product Price (Rp): </label>
                        <input type="number" id="price" name="price" min="1" max="10000000000000000" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" required>
                      </div>
                      <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Product Description: </label>
                        <textarea id="description" name="description" rows="3" class="mt-1 block w-full h-52 resize-none border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Describe your item" required></textarea>
                      </div>
                      <div class="mb-4">
                        <label for="picture" class="block text-sm font-medium text-gray-700">Product Image: </label>
                        <input type="file" id="picture" name="picture" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" accept="image/*">
                      </div>
                      <div class="mb-4">
                        <label for="location" class="block text-sm font-medium text-gray-700">Embedded G-Maps Link: </label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Enter product location" required>
                      </div>
                      <div class="mb-4">
                        <label for="category" class="block text-sm font-medium text-gray-700">Category: </label>
                        <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Enter category" required>
                      </div>
                    </form>
                  </div>
                  <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
                    <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
                    <button type="submit" id="submitProduct" form="productForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
                  </div>
                </div>
            </div>
    </div>
    <button data-modal-target="crudModal" data-modal-toggle="crudModal" style="margin-left: 360px;" class="btn bg-[#f09027] hover:bg-[#b85c2c] text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-101 mt-4" onclick="showModal();">
        Add A Product!
    </button>
</div>

<script>
    async function getProduct() {
        return fetch("{% url 'adminview:show_json' %}").then((res) => res.json())
    }

    async function refreshProduct() {
        document.getElementById("product_cards").innerHTML = "";
        const productEntries = await getProduct();
        let htmlString = "";

        if (productEntries.length === 0) {
            htmlString = `<h3 style="text-align: center">No Products are Available</h3>`;
        } else {
            htmlString = `
                <div class="overflow-x-auto"> <!-- Enable horizontal scroll on small screens -->
                    <table class="min-w-full divide-y divide-gray-200 text-center bg-gradient-to-r from-[#f09027] to-[#8CBEAA] rounded-lg shadow-lg">
                        <thead class="bg-gradient-to-r from-[#8CBEAA] to-[#f09027] text-white">
                            <tr>
                                <th class="px-6 py-3 text-xs font-medium uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-xs font-medium uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-xs font-medium uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-xs font-medium uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;
            productEntries.forEach((item) => {
                const name = item.fields.name;
                const price = item.fields.price;
                const category = item.fields.category;

                htmlString += `
                    <tr class="hover:bg-gray-50 transition ease-in-out duration-300">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" style="max-width: 150px; overflow-wrap: break-word; white-space: normal; text-overflow: ellipsis;">
                            ${name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" style="max-width: 100px; overflow-wrap: break-word; white-space: nowrap; text-overflow: ellipsis;">
                            ${price}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" style="max-width: 100px; overflow-wrap: break-word;">${category}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <a href="edit/${item.pk}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                            <a href="delete/${item.pk}" class="text-red-600 hover:text-red-900">Delete</a>
                        </td>
                    </tr>
                `;
            });
            htmlString += `
                        </tbody>
                    </table> 
                </div> <!-- End of overflow-x-auto -->
            `;
        }
        document.getElementById("product_cards").innerHTML = htmlString;
    }

  
    refreshProduct();
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent')

    function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }

    function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
        }, 150); 
    }

    document.getElementById("cancelButton").addEventListener("click", hideModal);
    document.getElementById("closeModalBtn").addEventListener("click", hideModal);

    function addProduct() {
        fetch("{% url 'adminview:create_product_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productForm')),
        })
        .then(response => refreshProduct())

        document.getElementById("productForm").reset(); 
        hideModal();

        return false;
    }

    document.getElementById("productForm").addEventListener("submit", (e) => {
    e.preventDefault();
    addProduct();
    })
</script>

{% endblock %}
